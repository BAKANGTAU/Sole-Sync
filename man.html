<script>

   const label = document.querySelector('.label');

   thumbImage[0].addEventListener('click',()=>{

       label.innerText = "Men";

       document.body.classList.add('activeRoot');
       document.body.classList.remove('activeRoot1','activeRoot2');
   });

   });

   // now add reveal effects on load
