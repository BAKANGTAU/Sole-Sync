<script src="https://unpkg.com/scrollreveal"></script>
<script>
   const thumbImage = document.querySelectorAll('.thumbnails span');
   const images = document.querySelectorAll('.imagebox .image');
   const title = document.querySelector('.title');
   const label = document.querySelector('.label');
   const desc = document.querySelector('.description');
   const price = document.querySelector('.price span');

   thumbImage[0].addEventListener('click',()=>{
       images[0].classList.add('active');
       images[1].classList.remove('active');
       images[2].classList.remove('active');
       title.innerText = "- Nike Air Max 270";
       label.innerText = "women";
       price.innerText = "$120.00";
       desc.style.color = "#fff"; // White color
       desc.innerText = "A stylish and comfortable sneaker perfect for casual wear and workouts.";
       document.body.classList.add('activeRoot');
       document.body.classList.remove('activeRoot1','activeRoot2');
   });
   thumbImage[1].addEventListener('click',()=>{
       images[1].classList.add('active');
       images[0].classList.remove('active');
       images[2].classList.remove('active');
       title.innerText = "Nike ultraboost 22";
       title.style.color = "#fff"; // Add this line
       label.innerText = "women";
       price.innerText = "$200.00";
       desc.innerText ="Known for its incredible cushioning and energy return, ideal for running and everyday use.";
       desc.style.color = "#f1a92c"; // Orange color
       document.body.classList.add('activeRoot1');
       document.body.classList.remove('activeRoot','activeRoot2');
   });
   thumbImage[2].addEventListener('click',()=>{
       images[2].classList.add('active');
       images[1].classList.remove('active');
       images[0].classList.remove('active');
       title.innerText = "Sabrina 2 EP";
       label.innerText = "Basketball Shoes";
       price.innerText = "$88.00";
        desc.style.color = "#ecac9a"; // Pink color
       desc.innerText = "Sabrina Ionescu's success is no secret. Her game is based on living in the gym, getting in rep after rep to perfect her craft. The Sabrina 2 sets you up to do more, so you're ready to go when it's game time. Our newest Cushlon foam helps keep you fresh, Air Zoom cushioning adds the pop and sticky traction helps you create that next-level distance. Sabrina's handed you the tools. Time to go to work. With its extra-durable rubber outsole, this version gives you traction for outdoor courts.";
       document.body.classList.add('activeRoot2');
       document.body.classList.remove('activeRoot','activeRoot1');
   });

   // now add reveal effects on load
   ScrollReveal().reveal('.reveal',
   {
       interval: 300,
       origin: 'top',
       distance: "100px",
       scale: 0.85,
       delay: 200
   });
   ScrollReveal().reveal('.left',
   {
       interval: 100,
       origin: 'left',
       distance: "100px",
       scale: 0.85,
       delay: 600
   });
   ScrollReveal().reveal('.right',
   {
       origin: 'right',
       distance: "200px",
       delay: 1200
   });
   ScrollReveal().reveal('.scale',
   {
       scale: 0.4,
       delay: 1500
   });
   ScrollReveal().reveal('.raiseup',
   {
       interval: 100,
       origin: 'bottom',
       distance: "100px",
       scale: 0.85,
       delay: 1800
   });

</script>
